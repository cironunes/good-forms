<div class="gf-wrapper">
  <form #heroForm="ngForm" class="app-form">
    <md-card class="app-form">
      <md-input-container class="form-group">
        <input
          mdInput
          type="text"
          name="name" 
          placeholder="Name"
          required
          [(ngModel)]="hero.name"
          #name="ngModel"
        >
        <md-error [hidden]="name.pristine && name.valid">Name is required</md-error>
      </md-input-container>

      <div class="form-group">
        <p class="app-label">You have 10 points to distribute between the following skills. <strong>{{ points }} remaning</strong></p>
        <app-distributor
          name="Programming"
          [(ngModel)]="hero.skills.programming"
          [groupPoints]="points"
          (update)="updatePoints($event)"
        ></app-distributor>

        <app-distributor
          name="BJJ"
          [(ngModel)]="hero.skills.bjj"
          [groupPoints]="points"
          (update)="updatePoints($event)"
        ></app-distributor>

        <app-distributor
          name="FIFA"
          [(ngModel)]="hero.skills.fifa"
          [groupPoints]="points"
          (update)="updatePoints($event)"
        ></app-distributor>
      </div>
    </md-card>

    <div class="app-form-footer">
      <button
        class="app-form-next"
        md-raised-button
        color="primary"
        (click)="initializeHero()"
        [disabled]="heroForm.invalid"
    >Create</button>
    </div>
  </form>

  <md-card>
    <pre>
<code>{{ hero | json }}</code>
    </pre>
  </md-card>
</div>
